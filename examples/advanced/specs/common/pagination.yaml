components:
  schemas:
    Pagination:
      type: object
      required:
        - page
        - limit
        - total
        - totalPages
      properties:
        page:
          type: integer
          minimum: 1
          description: Current page number
          example: 1
        limit:
          type: integer
          minimum: 1
          maximum: 100
          description: Number of items per page
          example: 10
        total:
          type: integer
          minimum: 0
          description: Total number of items
          example: 150
        totalPages:
          type: integer
          minimum: 0
          description: Total number of pages
          example: 15
        hasNext:
          type: boolean
          description: Whether there are more pages
          example: true
        hasPrevious:
          type: boolean
          description: Whether there are previous pages
          example: false

    PaginatedResponse:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items: {}
          description: Array of items for current page
        pagination:
          $ref: '#/components/schemas/Pagination'
        meta:
          type: object
          description: Additional metadata
          properties:
            requestId:
              type: string
              description: Unique request identifier
              example: "req_123456789"
            timestamp:
              type: string
              format: date-time
              description: Response timestamp
              example: "2023-01-15T10:30:00Z"

  parameters:
    PageParameter:
      name: page
      in: query
      description: Page number for pagination
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
      example: 1

    LimitParameter:
      name: limit
      in: query
      description: Number of items per page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
      example: 10

    SortParameter:
      name: sort
      in: query
      description: Sort field and direction (field:asc or field:desc)
      required: false
      schema:
        type: string
        pattern: '^[a-zA-Z_][a-zA-Z0-9_]*:(asc|desc)$'
      example: "createdAt:desc"

    SearchParameter:
      name: search
      in: query
      description: Search query string
      required: false
      schema:
        type: string
        minLength: 1
        maxLength: 100
      example: "john doe"